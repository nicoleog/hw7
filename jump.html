<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jump</title>
    <style type="text/css">
    	body {background-color: #c3e6e0;}
        form {display: inline}
        button {display: inline}
    </style>
    
</head>

<body >
    <h1>Click to Jump!</h1>
    <form name = 'form1'>      
        <input type="text" name = 'num1' id='num1'>
    </form>
    <button id = "button">JUMP ></button>
    <form name = 'form2'>     
        <input type="text" name = 'num2' id='num2'>
    </form>
 
</body>

<script language="javascript">
    function moveRight() {
        document.getElementById('button').innerText = '< JUMP';
        document.form2.num2.value = document.form1.num1.value;
        document.form1.num1.value = "";
    }   
    function moveLeft() {
        document.getElementById('button').innerText = 'JUMP >';
        document.form1.num1.value = document.form2.num2.value;
        document.form2.num2.value = "";
    }   
            
        button = document.getElementById("button");
        onLeft = true;
        button.onclick = function (){
            if (onLeft) {
                moveRight();
                onLeft = false;
            } else {
                moveLeft();
                onLeft = true;
            }
        }
    
</script>
</html>
