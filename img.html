<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Slideshow</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<style type="text/css">
		#slides-wrapper{height:320px;}
        body {background-color: #c3e6e0;}
	</style>
	<script language="javascript">
	imgArr = ["puppy1.jpeg", "puppy2.jpeg","puppy3.jpeg","puppy4.jpeg","puppy5.jpeg" ];
	var index=0;
	
	$(document).ready(function() {
		$("#startSlides").click(function () {
            stop = false;
            slideShow()
        });
        $("#stopSlides").click(function() {
            stop = true;
        });
		
	})
	function slideShow() {
        if (stop == false) {
            $("#slide img").fadeOut(2000,nextSlide);
        }
	}
	function nextSlide() {
        if (stop == false) {
            index++;
    		index= index== imgArr.length? 0: index;
    		$("#slide img").attr("src", "images/"+imgArr[index]);
    		$("#slide img").fadeIn(2000,slideShow);
        }
	}

	</script>
</head>
<body>
	<h1>Slideshow</h1>
	<div id='slides-wrapper'>
		<div id='slide'>
			<img src="images/puppy1.jpeg" />
		</div>
	</div>
    <br>
    <br>
    <br>
	<input type= "button" id="startSlides" value="start">
    <input type= "button" id="stopSlides" value="stop">
	
</body>
</html>
